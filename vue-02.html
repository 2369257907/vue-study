<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定元素attribute</title>
</head>
<body>

<div id="app-2">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此动态绑定的提示信息
    </span>
</div>

<script src="./js/vue.js"></script>
<script>
  const app2 = new Vue({
    el: '#app-2',
    data: {
      message: '页面加载与'+ new Date().toLocaleDateString()
    }

  })
</script>
</body>
</html>
