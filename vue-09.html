<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<body>
<div id="example">
    <p>Original message: {{message}}</p>
    <p>Computed reversed message: {{ reverseMessage}}</p>

    <p>Method reversed message: {{ reverseMessage2()}}</p>
</div>

<script src="./js/vue.js"></script>
<script>
    var vm = new Vue({
      el: '#example',
      data: {
        message: "hello"
      },
      computed: {
        // 计算属性的 getter
        reverseMessage: function () {
            // 'this'指向vm实例
          return this.message.split('').reverse().join('')
        }
      },
      methods: {
        reverseMessage2: function () {
          return this.message.split('').reverse().join('')
        }
      }
    })
</script>
</body>
</html>
